<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISC 人格測驗</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/quiz-styles.css">
    <link rel="stylesheet" href="css/header-styles.css">
    <link rel="stylesheet" href="css/footer-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Quiz頁面特有樣式 */
        
        /* 調整導航按鈕樣式 */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            padding: 0 10px;
        }
        
        .navigation-buttons .btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.95rem;
            min-width: 100px;
            transition: all 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .navigation-buttons {
                max-width: 100%;
                justify-content: space-between !important;
                padding: 0 15px;
                gap: 0;
                display: flex;
                flex-direction: row;
                width: 100%;
            }
            
            .navigation-buttons .btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.9rem;
                min-width: 60px;
                max-width: 80px;
                flex: 0 0 auto;
            }
            
            /* 確保提交按鈕在手機版上居中顯示 */
            #submit-btn {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                min-width: 90px !important;
                max-width: 120px !important;
                padding: 0.6rem 1rem !important;
                font-size: 0.95rem !important;
                z-index: 10;
            }
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/logo.png" alt="CoachMoments Logo" class="site-logo" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="logo-fallback">CoachMoments</div>
                </div>
                <div class="site-title">
                    <span class="title-en">DISCovery</span>
                    <span class="title-zh">自我覺察思維行為風格</span>
                </div>
                <div class="header-spacer"></div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="quiz-header">
            <p class="user-greeting">歡迎 <span id="user-name-display"></span>！請根據您的第一直覺，選擇最符合您個性的選項</p>
            
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div class="counter-info">
                已回答: <span id="answered-count">0</span>/<span id="total-count">20</span>
            </div>
        </div>

        <div class="quiz-content">
            <!-- 問題區塊將在這裡動態載入 -->
        </div>

        <div class="pagination-indicators">
            <!-- 分頁指示器將在這裡動態載入 -->
        </div>

        <div class="navigation-buttons">
            <button id="prev-btn" class="btn btn-secondary" disabled>上一頁</button>
            <button id="next-btn" class="btn btn-primary">下一頁</button>
            <button id="submit-btn" class="btn btn-primary" style="display: none;">查看結果</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; CoachMoments DISC人格測驗. 保留所有權利。</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
